<!DOCTYPE html>
<html>
<head>

  --color: blue;
}
body {
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	background-color: #282c34;
}
div {
      width: 300px;
	height: 80px;
	line-height: 80px;
      border-radius: 5px;

      	transition: 0.3s;
}

</head>

<div>Hello, this is blue</div>
